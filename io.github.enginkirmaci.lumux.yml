app-id: io.github.enginkirmaci.lumux
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
command: lumux

finish-args:
  # UI
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc

  # Hue bridge discovery + control
  - --share=network

  # Screen capture via portals / PipeWire
  - --filesystem=xdg-run/pipewire-0:ro

  # Autostart support - write desktop entry to ~/.config/autostart
  - --filesystem=xdg-config/autostart:create

  # System tray support via StatusNotifierItem (D-Bus)
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/man
  - /share/doc
  - /share/gtk-doc

modules:
  # Python dependencies (offline, generated by flatpak-pip-generator)
  - python3-modules.json

  - name: lumux
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps --no-build-isolation --prefix=/app .
      - install -Dm644 data/io.github.enginkirmaci.lumux.desktop /app/share/applications/io.github.enginkirmaci.lumux.desktop
      - install -Dm644 data/io.github.enginkirmaci.lumux.metainfo.xml /app/share/metainfo/io.github.enginkirmaci.lumux.metainfo.xml
      - install -Dm644 io.github.enginkirmaci.lumux.svg /app/share/icons/hicolor/scalable/apps/io.github.enginkirmaci.lumux.svg
    sources:
      - type: git
        url: https://github.com/enginkirmaci/lumux.git
        tag: v0.2.0
        commit: f6c40d8043213de8185a2d391dcb673c94d3145a
